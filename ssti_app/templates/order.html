<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yemek Siparişi</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Yemek Siparişi</h2>
  <form method="POST" action="/checkout">
    <div class="form-group">
      <label for="quantity">Adet:</label>
      <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Kaç adet?" min="1" required>
    </div>

    <div class="form-group">
      <label for="mealType">Yemek Türü:</label>
      <select class="form-control" id="mealType" name="mealType" required>
        <option value="karışık">Karışık</option>
        <option value="sade">Sade</option>
        <option value="vejetaryan">Vejeteryan</option>
      </select>
    </div>

    <div class="form-group">
      <label for="removeItems">Çıkarılacak Malzemeler:</label>
      <select multiple class="form-control" id="removeItems" name="removeItems" required>
        <option value="et">Et</option>
        <option value="sebze">Sebze</option>
        <option value="makarna">Makarna</option>
        <option value="sos">Sos</option>
        <option value="salata">Salata</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Siparişi Tamamla</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
